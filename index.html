---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
        <li>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea ipsa, est, cum dignissimos,
            </p>
            Peter Saxton - <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> <a href="#">JavaScript, Project</a>
            <hr>
        </li>
    {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
